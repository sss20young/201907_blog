{% extends 'base.html' %}
{% block content %}
<div class="container">
<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %} <!--보안을 위한 난수 발생기. csrf공격을 방어하는 수단.-->
    Username:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password" type="password" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Login!">
</form>
</div>
{% endblock %}
